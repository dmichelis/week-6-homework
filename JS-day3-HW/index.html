<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/darkly/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<title>F1 API</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row"><h2 class="mx-auto">The F1 API</h2></div>
        <div class="row"><p class="mx-auto">Enter the year and round you would like driver statistics from</p></div>
        <div class="row mx-auto">
            <form name="testData" id="apiDataForm" class="mx-auto">
                <label for="season">Season Year</label>
                <input type="text" name="season" id="season">
        
                <label for="yearround">Round number</label>
                <input type="text" name="yearround" id="yearround">
                <button type="submit" id="submitButton" Onclick="load_small_data(); return false" class="btn btn-info btn-sm">Show Top 7</button>        
                <button type="submit" id="submitButton" Onclick="load_data(); return false" class="btn btn-info btn-sm">Show Full Results</button>
                <label for="customfor">Number of Drivers</label>
                <input type="text" name="customfor" id="customfor">
                <button type="submit" id="submitButton" Onclick="load_custom_data(); return false" class="btn btn-info btn-sm">Show Custom</button>
            </form>
        </div>
        <div class="row">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Racer Name</th>
                    <th scope="col">Nationality</th>
                    <th scope="col">Sponsor</th>
                    <th scope="col">Wins</th>
                    <th scope="col">Points</th>
                    <th scope="col">Wikipedia</th>
                  </tr>
                </thead>
                <tbody class="ranger-api">

                </tbody>
              </table>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
